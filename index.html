<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>實時薪資計算器</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>實時薪資計算器</h1>
  <label for="salary">請輸入您的月薪（台幣）：</label>

  <button id="resetButton">重置</button>
  <div id="earnings">已賺取：$0</div>

  <canvas id="coinCanvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
